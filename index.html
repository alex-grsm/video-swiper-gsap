<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Swiper GSAP</title>
    <link rel="stylesheet" href="/src/assets/scss/main.scss">
</head>

<body>

    <div class="top-line">
        <div class="container container-top">
            <div>
                <div class="logo">
                    <img src="/src/assets/img/logo.svg" alt="Alt">
                </div>
            </div>
            <div>
                <ul class="main-mnu">
                    <li><a href="#">About</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="swiper slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Abstract</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Design</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Future</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Forever</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>

        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination"></div>
            </div>
            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <video src="/src/assets/img/background.mp4" class="video-background" muted></video>


    <script type="module" src="/src/assets/js/main.js"></script>
</body>

</html>
